<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing</title>
</head>
<body>
    <!-- HTML elements where you want to render the Trello board -->
    <div id="board-container"></div>

    <script>
        // Fetch Trello board data using the Trello API
        fetch('https://api.trello.com/1/boards/{idBoard}?key={yourKey}&token={yourToken}')
            .then(response => response.json())
            .then(data => {
                // Do something with the fetched data
                console.log(data);
                // Render the Trello board inside the specified container
                const boardContainer = document.getElementById('board-container');
                boardContainer.innerHTML = data.name; // Replace with your desired rendering logic
            })
            .catch(error => {
                // Handle any errors
                console.error(error);
            });
    </script>
    <script src="script.js"></script>
</body>
</html>
